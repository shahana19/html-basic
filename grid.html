<!DOCTYPE html>
<html>
<head>
    <title>Flower Gallery</title>
<style>
.grid-container{
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-gap: 20px;
    max-width: 200px;
    margin: 0;
    padding: 20px;
}
.grid-item {
  border: 1px solid black;
  padding: 10px;
  text-align: center;
  margin-left: 20px;
}

</style>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="flower 1.jpg" height="200px" width="200px" alt="Image 1">
            <p>Image 1</p>
        </div>
        <div class="grid-item">
            <img src="flower2.jpg" height="200px" width="200px" alt="Image 2">
            <p>Image 2</p>
        </div>
        <div class="grid-item">
            <img src="flower3.jpg" height="200px" width="200px" alt="Image 3">
            <p>Image 3</p>
        </div>
        <div class="grid-item">
            <img src="flower4.jpg" height="200px" width="200px" alt="Image 4">
            <p>Image 4</p>
        </div>
</body>
</html>
