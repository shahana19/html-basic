<!DOCTYPE html>

<head>
    <title>Photo Gallery</title>
    <style>
        /* Reset some default styles for better consistency */
{
  box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;

}

/* Style the gallery container /
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); / Create responsive columns /
    grid-gap: 20px; / Add some spacing between items /
    max-width: 1200px; / Limit the width of the gallery /
    margin: 0 auto; / Center the gallery on the page /
    padding: 20px;
}

/ Style individual items /
.item {
    border: 1px solid #ddd;
    padding: 10px;
    text-align: center;
}

/ Style images within items /
.item img {
    max-width: 100%;
    height: auto;
}

/ Style text captions */
.item p {
    font-size: 16px;
    margin-top: 10px;
}

    </style>
</head>
