<!DOCTYPE html>
<html>
<head>
    <style>
        .dropdown{
            position: relative;
            display: inline-block;
        }

        .dropdown-content{
            display: none;
            position: absolute;
            background-color: aquamarine;
            min-width: 150px;
            box-shadow: 0px 10px 15px 0px grey;
        }

        .dropdown:hover .dropdown-content{
            display: block;
        }

        .desc{
            padding: 15px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h2>Dropdown Image</h2>
    <p>Paragraph</p>

    <div class="dropdown">
    <img src="flower 1.jpg" alt="Flower" width="100" height="50">
    <div class="dropdown-content">
    <img src="flower 1.jpg" alt="Flower" width="300" height="200">
    <div class="desc"> Beautiful Flower</div>
    </div>
    </div>
</body>
</html>
