<!DOCTYPE html>
<html>
    <body>
        <h2>Registration Form</h2>

        <form>
            <label for="fname">First Name:</label>
            <label for="center"></label>
            <input type="text" id="First name">
            <label for="lname">Last Name:</label>
            <label for="center"></label>
            <input type="text" id="Last name">
        </form>

        <h4> Email</h4>
        <form>
            <input type="email" id="Email">
        </form>

        <h4> Mobile Number</h4>
        <form>
            <input type="number" id="number">
        </form>

    </form>

    <h4> Password</h4>
    <form>
        <input type="password" id="password">
    </form>

    <h4> Address</h4>
        <textarea name="Address" rows="6" cols="30"></textarea>



        <h4> Gender</h4>
        <form>
            <input type="radio" id="male" name="Gender" value="male">
            <label for="male">male</label><br>
            <input type="radio" id="female" name="Gender" value="female">
            <label for="female">female</label><br>
        </form>

        <h4> Date of Birth</h4>
        <form>
            <label for="Date of Birth">year</label>
            <select id="Date of Birth" year="1998">
                <option value="1998"> 1998</option>
                <option value="1999"> 1999</option>
                <option value="2000"> 2000</option>
                <option value="2001"> 2001</option>
                <option value="2002"> 2002</option>
            </select>
            
        </form>

        <form>
            <label for="month">month</label>
            <select id="month" month="january">
                <option value="january"> january</option>
                <option value="february"> february</option>
                <option value="march"> march</option>
                <option value="april"> april</option>
                <option value="may"> may</option>
                <option value="june"> june</option>
                <option value="july"> july</option>
                <option value="august"> august</option>
                <option value="september"> september</option>
                <option value="october"> october</option>
                <option value="november"> november</option>
                <option value="december"> december</option>
            </select>
            
        </form>

        <form>
            <label for="Date">date</label>
            <select id="Date" date="1">
                <option value="1"> 1</option>
                <option value="2"> 2</option>
                <option value="3"> 3</option>
                <option value="4"> 4</option>
                <option value="5"> 5</option>
                <option value="6"> 6</option>
                <option value="7"> 7</option>
                <option value="8"> 8</option>
                <option value="9"> 9</option>
                <option value="10"> 10</option>
                <option value="11"> 11</option>
                <option value="12"> 12</option>
                <option value="13"> 13</option>
            </select>
            <br>
            
        </form>

        <h4> Skills</h4>
        <form>
            <input type="checkbox" id="html" name="html" value="html">
            <label for="html">html</label><br>
            <input type="checkbox" id="css" name="css" value="css">
            <label for="css">css</label><br>
            <input type="checkbox" id="java" name="java" value="java">
            <label for="java">java</label><br>
            <input type="checkbox" id="bootstrap" name="bootstrap" value="bootstrap">
            <label for="bootstrap">bootstrap</label><br>
        </form>
